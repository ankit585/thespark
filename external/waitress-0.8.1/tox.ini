[tox]
envlist = 
    py26,py27,py32,pypy,cover

[testenv]
commands = 
    python setup.py test -q

[testenv:py32]
commands = 
    python setup.py test -q

[testenv:cover]
basepython =
    python2.6
commands = 
    python setup.py nosetests --with-xunit --with-xcoverage
deps =
    nose
    coverage==3.4
    nosexcover
